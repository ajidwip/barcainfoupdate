<ion-header id="header">

  <ion-navbar color="reddark">
    <ion-title>Fanspage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-segment [(ngModel)]="status">
    <ion-segment-button value="verifikasi">
      Verifikasi
    </ion-segment-button>
    <ion-segment-button value="open">
      Open
    </ion-segment-button>
    <ion-segment-button value="clsd">
      Clsd
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="status">

      <div *ngSwitchCase="'verifikasi'">
        <ion-card padding *ngFor="let verifikasi of fanspageverifikasi">
          <h5>
            <strong>{{verifikasi.title}}</strong>
          </h5>
          <ion-note>{{verifikasi.date | date: 'dd MMMM yyyy'}}</ion-note>
        </ion-card>
      </div>
  
      <div *ngSwitchCase="'open'">
        <ion-card padding *ngFor="let open of fanspageopen">
          <h5>
            <strong>{{open.name}}</strong>
          </h5>
          <ion-note>{{open.date | date: 'dd MMMM yyyy'}}</ion-note>
        </ion-card>
      </div>
  
      <div *ngSwitchCase="'clsd'">
        <ion-card padding *ngFor="let clsd of fanspageclsd">
          <h5>
            <strong>{{clsd.name}}</strong>
          </h5>
          <ion-note>{{clsd.date | date: 'dd MMMM yyyy'}}</ion-note>
        </ion-card>
      </div>
  
    </div>
  <ion-fab bottom right>
    <button color="reddark" ion-fab (click)="doAddFansPage()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<div id="myFansPage" class="modal">
    <div class="modal-content">
      <div>
        <b>ADD FANS PAGE</b>
        <span class="closeModal" (click)="doCloseAddFansPage()">&times;</span>
      </div>
      <form [formGroup]="myFormFansPage">
        <ion-item>
          <ion-label stacked style="font-weight:bold;margin-bottom:5px;">Fans Page</ion-label>
          <ion-select formControlName="fanspage" style="border:1px solid;border-color:#eeeeee;padding-left:5px;">
            <ion-option value="FACEBOOK">Facebook</ion-option>
            <ion-option value="INSTAGRAM">Instagram</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked style="font-weight:bold;margin-bottom:5px;">Name</ion-label>
          <ion-input formControlName="name" type="text" style="border:1px solid;border-color:#eeeeee;padding-left:5px;"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked style="font-weight:bold;margin-bottom:5px;">Alias</ion-label>
          <ion-input formControlName="alias" type="text" style="border:1px solid;border-color:#eeeeee;padding-left:5px;"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked style="font-weight:bold;margin-bottom:5px;">Icon URL</ion-label>
          <ion-input formControlName="iconurl" type="text" style="border:1px solid;border-color:#eeeeee;padding-left:5px;"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked style="font-weight:bold;margin-bottom:5px;">Page URL</ion-label>
          <ion-input formControlName="pageurl" type="text" style="border:1px solid;border-color:#eeeeee;padding-left:5px;"></ion-input>
        </ion-item>
        <ion-buttons end padding>
          <button ion-button color="bluedark" (click)="doSaveFansPage();" [disabled]="!myFormFansPage.valid">Save</button>
        </ion-buttons>
      </form>
    </div>
  </div>
